<input type="text" class="form-control" [(ngModel)]="carName">
<hr>
<button class="btn btn-primary" (click)="addCar()">Add car</button>
<p *ngIf="!isCarAdded; else successStatus">Машина не добавлена</p>
<ng-template #successStatus>
    <p>Машина добавлена</p>
</ng-template>
<hr>
<!-- <app-car *ngFor="let car of cars"></app-car> -->

<ul>
    <li *ngFor="let car of cars; let i = index">
        <div 
            [ngStyle]="{
                backgroundColor: (i + 1) % 2 === 0 
                    ? 'red' : 'green',
                'color':'white'}"
            [ngClass]="{
                'big-text': setBigCarText(car)
            }"
        >
            <b>{{i+1}}</b> {{car}}
        </div>
    </li>
</ul>
